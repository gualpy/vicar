<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pago en linea por paypal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Botón de abrir el modal */
        .open-modal-btn {
            display: block;
            width: 200px;
            background-color: #004f8c;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin: 30px auto;
            cursor: pointer;
        }

        .open-modal-btn:hover {
            background-color: #00375a;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
        }

        .modal-content h2 {
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #004f8c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #00375a;
        }

        /* Cerrar botón */
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón para abrir el modal -->
    <button class="open-modal-btn" id="openModalBtn">Pagar Ahora</button>
    <button class="open-modal-btn" id="openModalBtn" onclick="closeWindow()">Cancelar</button>
    <script>
         function closeWindow() {
            window.close();}
    </script>


    <!-- Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Formulario de Pago</h2>
            <form id="paymentForm">
                <label for="cardNumber">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa el nombre" required>

                <label for="cardNumber">Cuenta</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Ingresa la cuenta de paypal(ej: @hola12)" required>

                <label for="expiryDate">Direccion de compra</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="Direccion(ej: calle21)" required>

                <button type="submit">Realizar Pago</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("paymentModal");

        // Obtener el botón que abre el modal
        var btn = document.getElementById("openModalBtn");

        // Obtener el botón que cierra el modal
        var closeBtn = document.getElementById("closeModalBtn");

        // Abrir el modal cuando el usuario hace clic en el botón
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cerrar el modal cuando el usuario hace clic en "x"
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal si el usuario hace clic fuera del modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Simular el envío del formulario de pago
        document.getElementById("paymentForm").onsubmit = function(event) {
            event.preventDefault(); // Evitar el envío real del formulario

            // Obtener los valores ingresados
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;

            // Verificar si los campos están completos (puedes agregar más validaciones si lo necesitas)
            if (cardNumber && expiryDate && cvv) {
                alert("¡Pago realizado con éxito!.");
                modal.style.display = "none"; // Cerrar el modal al completar el pago
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>

</body>
</html>
